<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail de Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c1d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #12122a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #2ecc71;
    }
    .payment-box {
      border-left: 4px solid #2ecc71;
      padding-left: 10px;
      margin-bottom: 20px;
    }
    .payment-box h3 {
      color: #2ecc71;
      margin-bottom: 10px;
    }
    .info {
      background: #1c1c2e;
      padding: 10px;
      border-radius: 5px;
    }
    .info p {
      margin: 8px 0;
    }
.toggle-button {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .toggle-button button {
      background: #2ecc71;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-button">
      <button onclick="show('mtn')">MTN MoMo</button>
      <button onclick="show('orange')">Orange Money</button>
    </div>

    <div id="mtn" class="payment-box">
      <h3>Informations de paiement (MTN MoMo)</h3>
      <div class="info">
        <p><strong>Numéro:</strong> +237673659983</p>
        <p><strong>Nom:</strong> Ruddy Wendell</p>
        <p><strong>Instruction:</strong> Veuillez composer *126# pour confirmer le paiement</p>
      </div>
    </div>

    <div id="orange" class="payment-box" style="display: none;">
      <h3>Informations de paiement (Orange Money)</h3>
      <div class="info">
        <p><strong>Numéro:</strong> +237686938604</p>
        <p><strong>Nom:</strong> Ruddy Wendell</p>
        <p><strong>Instruction:</strong> Veuillez composer *150# pour confirmer le paiement</p>
      </div>
    </div>
  </div>

  <script>
    function show(method) {
      document.getElementById('mtn').style.display = method === 'mtn' ? 'block' : 'none';
      document.getElementById('orange').style.display = method === 'orange' ? 'block' : 'none';
    }
  </script>
</body>
</html>
