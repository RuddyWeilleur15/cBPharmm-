<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail de Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c1d;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #12122a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #2ecc71;
    }
    .payment-box {
      border-left: 4px solid #2ecc71;
      padding-left: 10px;
      margin-bottom: 20px;
    }
    .payment-box h3 {
      color: #2ecc71;
      margin-bottom: 10px;
    }
    .info {
      background: #1c1c2e;
      padding: 10px;
      border-radius: 5px;
    }
    .info p {
      margin: 8px 0;
    }
